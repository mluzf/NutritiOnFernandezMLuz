    <main class="mainEmpezar">
        <h2>¡Bienvenido/a!</h2>
        <p>Para empezar, crea una cuenta</p>

        <section class="formularioEmpezar">
            <div class="row">
                <div class="col">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" placeholder="María" aria-label="First name" id="nombre">
                </div>
                <div class="col">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" placeholder="Fernández" aria-label="Last name" id="apellido">
                </div>
              </div>

              <form class="row g-3 formularioE">
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail4" placeholder="marfer@mail.com">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="inputPassword4" placeholder="Contraseña">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Dirección</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Calle Sin Nombre 123">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">Ciudad</label>
                  <input type="text" class="form-control" id="inputCity" placeholder="Ciudad">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">Localidad</label>
                  <select id="inputState" class="form-select">
                    <option selected>Elegir localidad</option>
                    <option></option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="inputZip" class="form-label">Código postal</label>
                  <input type="text" class="form-control" id="inputZip" placeholder="1234">
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Recordar
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary btnE">Registrarme</button>
                </div>
              </form>
        </section>
